
 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Simra website</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="{%url 'bolly'%}">bollywood</a></li>
      <li><a href="{%url 'holly'%}">hollywood</a></li>
      <li><a href="{%url 'tolly'%}">tollywood</a></li>
      <li><a href="{%url 'webs'%}">webseries</a></li>
    </ul>
    <form class="navbar-form navbar-left" action="/action_page.php">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-3">
  <div class="card" style="width:400px">
    <img class="card-img-top" src="{{ab.img.url}}" alt="Card image" style="width:100%">
    <div class="card-body">
      <h4 class="card-title">{{ab.movie_name}}</h4>
      <p class="card-text">{{ab.discription}}</p>
      <p class="card-text">Rating -: {{ab.rating}}/10</p>
    </div>
  </div>
  </div>
        </div>

</body>
</html>
